<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>responsive web</title>
        <meta name="description" content="sweetsのご紹介をするレスポンシブサイトです。">
        <meta name="keywords" content="Web, デザイン, responsive">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="main_img"></div>
        </header>
        <main>
            <section id="sweets">
                <h2 class="text-center">Sweets</h2>
                <div class="container">
                    <div class="sweets-box">
                        <img src="./images/seasonalcake.png" alt="季節のフルーツを使ったケーキ">
                        <h3 class="text-center">seasonal</h3>
                        <p>季節ごとに旬のフルーツを味わっていただけるケーキのご紹介です。</p>
                    </div>
                    <div class="sweets-box">
                        <img src="./images/gift.png" alt="贈り物に適したスイーツ・マカロン">
                        <h3 class="text-center">gift</h3>
                        <p>贈り物にぴったりのスイーツが勢ぞろい。</p>
                    </div>
                    <div class="sweets-box">
                        <img src="./images/healthy.png" alt="健康や安全に配慮したローカボケーキ">
                        <h3 class="text-center">healthy</h3>
                        <p>健康や安全に配慮したローカーボスイーツをご用意しています。</p>
                    </div>
                </div>
            </section>
            <section id="ecshop">
                <h2 class="text-center">Online</h2>
                <a href="#" class="button">Button</a>
            </section>
        </main>
        <footer>
            <small class="abel uppercase">&copy; Tomomi Ogawa, All Rights Reserved.</small>
        </footer>
    </body>
</html>
